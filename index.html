    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Import Google Font ------------------------------------------------------------------------------------------->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<nav class="navbar navbar-light navbar-expand-lg fixed-top clean-navbar bg-dark">
    <div class="container">
        <a class="navbar-brand logo text-danger txt" href="#">Mindula Dilthushan</a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
            <span class="visually-hidden">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active text-danger txt" href="index.html">Contact Me</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="page contact-us-page bg-dark">
    <section class="clean-block clean-form dark bg-dark">
        <div class="container bg-dark">
            <div class="block-heading">
                <h2 class="text-danger txt">Contact Me</h2>
            </div>

            <form class="bg-dark formsBorder">
                <div class="mb-3 bg-dark">
                    <label class="form-label txt" for="name" >Name</label>
                    <input class="form-control" type="text" id="name" name="name">
                </div>

                <div class="mb-3">
                    <label class="form-label txt" for="subject">Subject</label>
                    <input class="form-control" type="text" id="subject" name="subject">
                </div>

                <div class="mb-3">
                    <label class="form-label txt" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email">
                </div>

                <div class="mb-3">
                    <label class="form-label txt" for="message">Message</label>
                    <textarea class="form-control" id="message" name="message"></textarea>
                </div>

                <div class="mb-3">
                    <button class="btn btn-danger txt" type="submit">Send</button>
                </div>
            </form>
        </div>
    </section>
</main>
